<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <title>AngularJS Lunch and Learn</title>
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css"/>
</head>
<body ng-controller="TodoController">

<h1>Todo App</h1>

<form>
    <select name="project">
        <option value="">Project</option>
        <option value="MPM">MPM</option>
        <option value="CLAIMS">Claims</option>
        <option value="OTHER">Other</option>
    </select>

    <input type="text" name="description" size="40"/>

    <button>Add</button>
</form>

<ul>
    <li>
        <label>
            <input type="checkbox"/> Todo Description Placeholder
        </label>
        <span class="project">MPM</span>
    </li>
    <li>
        <label class="done">
            <input type="checkbox" checked/> Completed todo
        </label>
        <span class="project">Marketing Services</span>
    </li>
</ul>

<p>
    <a href=""><i class="icon-trash"></i> Delete completed todo</a>
</p>

<!-- the js code -->
<script src="vendor/angular.js"></script>
<script src="app/todo.js"></script>
</body>
</html>
